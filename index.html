<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-InsertToTable</title>
    <style>
        #table{
            margin-left: 30%;
        }
    </style>
</head>
<body>
    <form method="POST" name="foodform" id="form1">
            <table id="table">
                <tr>
                    <td>First Name : </td>
                    <td>
                        <input type="text" name="firstname" placeholder="Enter your first name"><br>
                    </td>
               </tr>
               <tr>
                    <td>Last Name : </td>
                    <td>
                        <input type="text" name="lastname" placeholder="Enter your last name"><br>
                    </td>
                </tr>
                
                <tr>
                    <td>Address : </td>
                    <td>
                        <input type="text" name="address"><br>
                    </td>
                </tr>
                
                <tr>
                    <td>Pincode : </td>
                    <td>
                        <input type="pincode" name="pincode" ><br>
                    </td>
                </tr>
                
                <tr>
                    <td>Please select your gender : </td>
                    <tr>
                        <td>
                            <input type="radio" name="gender" id="male" value="Male">
                            <label for="male">Male</label><br>
                        </td>
                        <td>
                            <input type="radio" name="gender" id="female" value="feMale">
                            <label for="female">Female</label><br>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td>Food choice(Atleast two)(Ctrl+click) : </td>
                    <td>
                        <select name="food_choice" id="foodchoice" multiple size="6">
                            <option value="briyani">Briyani</option>
                            <option value="grill">Grill</option>
                            <option value="fishfry">Fish fry</option>
                            <option value="rotti">Rotti</option>
                            <option value="barotta">Barotta</option>
                            <option value="pizza">Pizza</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>State : </td>
                    <td>
                        <input type="text" name="state"><br>
                    </td>
                </tr>
                <tr>
                    <td>Country : </td>
                    <td>
                        <input type="text" name="country"><br>
                    </td>
                </tr> 
                <tr>
                    <th></th>
                    <th>
                        <input type="button" id="add" value="submit" onclick="addData();">
                    </th>
                </tr>
            </table>   
            <hr>
            <table id="tbl" class="table" style="border-collapse: collapse;" border="2">
                <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Pincode</th>
                        <th>Gender</th>
                        <th>Food</th>
                        <th>State</th>
                        <th>Country</th>
                </thead>
                <tbody>
        
                </tbody>
            </table>            
    </form>
    <script src="myScript.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
